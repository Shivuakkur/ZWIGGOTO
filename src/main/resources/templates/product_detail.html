<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Detail</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .product-image {
            height: 200px; /* Fixed height */
            width: 100%; /* Ensure it spans full width */
            object-fit: cover; /* Ensures proper fit without distortion */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background: #fff;
            text-align: center;
            max-width: 500px;
        }
        .btn-secondary {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 th:text="${product.name}">Product Name</h2>
        <img th:src="@{${product.imageUrl}}" class="product-image" alt="Product Image">
        <p class="mt-3" th:text="${product.description}">Product Description</p>
        <p class="font-weight-bold">Price: $<span th:text="${product.price}"></span></p>
        <a href="/products" class="btn btn-secondary btn-block"><i class="fas fa-arrow-left"></i> Back to Products</a>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
